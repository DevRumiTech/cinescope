<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CineScope – Interactive Movie Recommendations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #020617, #0b1220);
      color: #e5e7eb;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 60px 24px;
    }

    h1 {
      font-size: 3.2rem;
      color: #60a5fa;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #9ca3af;
      font-size: 1.15rem;
      line-height: 1.7;
      max-width: 760px;
    }

    .controls {
      margin-top: 28px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    input, select, button {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input, select {
      background: #111827;
      color: #e5e7eb;
    }

    button {
      background: #60a5fa;
      color: #020617;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: #1f2937;
      color: #e5e7eb;
    }

    .status {
      margin-top: 18px;
      color: #9ca3af;
      font-style: italic;
    }

    .grid {
      margin-top: 36px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
    }

    .card {
      background: #111827;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.35);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .poster {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
    }

    .card h3 {
      margin: 0 0 6px;
      font-size: 1.05rem;
    }

    .meta {
      font-size: 0.9rem;
      color: #9ca3af;
    }

    .score {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #60a5fa;
      font-weight: 600;
    }

    footer {
      margin-top: 80px;
      color: #6b7280;
      font-size: 0.85rem;
      max-width: 600px;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>CineScope</h1>
    <p class="subtitle">
      CineScope is an interactive movie recommendation demo showcasing filtering,
      ranking logic, and a polished user experience. Backend behavior is simulated
      to provide instant interaction without setup.
    </p>

    <div class="controls">
      <input id="search" placeholder="Search by title…" />
      <select id="genre">
        <option value="">All genres</option>
        <option>Sci-Fi</option>
        <option>Action</option>
        <option>Drama</option>
        <option>Thriller</option>
      </select>
      <button onclick="recommend()">Get recommendations</button>
      <button class="secondary" onclick="surprise()">Surprise me</button>
      <button class="secondary" onclick="resetView()">Reset</button>
    </div>

    <div id="status" class="status"></div>

    <section id="results" class="grid"></section>

    <footer>
      Portfolio project demonstrating recommendation logic, UI design,
      and product thinking.
    </footer>

  </div>

  <script>
    const movies = [
      { title: "Inception", genre: "Sci-Fi", score: 9.1, poster: "https://image.tmdb.org/t/p/w500/edv5CZvWj09upOsy2Y6IwDhK8bt.jpg" },
      { title: "Interstellar", genre: "Sci-Fi", score: 9.0, poster: "https://image.tmdb.org/t/p/w500/gEU2QniE6E77NI6lCU6MxlNBvIx.jpg" },
      { title: "The Matrix", genre: "Sci-Fi", score: 8.9, poster: "https://image.tmdb.org/t/p/w500/f89U3ADr1oiB1s9GkdPOEpXUk5H.jpg" },
      { title: "The Dark Knight", genre: "Action", score: 9.2, poster: "https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg" },
      { title: "Mad Max: Fury Road", genre: "Action", score: 8.7, poster: "https://image.tmdb.org/t/p/w500/8tZYtuWezp8JbcsvHYO0O46tFbo.jpg" },
      { title: "Parasite", genre: "Thriller", score: 8.8, poster: "https://image.tmdb.org/t/p/w500/7IiTTgloJzvGI1TAYymCfbfl3vT.jpg" },
      { title: "Fight Club", genre: "Drama", score: 8.7, poster: "https://image.tmdb.org/t/p/w500/bptfVGEQuv6vDTIMVCHjJ9Dz8PX.jpg" },
      { title: "Blade Runner 2049", genre: "Sci-Fi", score: 8.6, poster: "https://image.tmdb.org/t/p/w500/gajva2L0rPYkEWjzgFlBXCAVBE5.jpg" },
      { title: "Joker", genre: "Drama", score: 8.5, poster: "https://image.tmdb.org/t/p/w500/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg" },
      { title: "Se7en", genre: "Thriller", score: 8.6, poster: "https://image.tmdb.org/t/p/w500/6yoghtyTpznpBik8EngEmJskVUO.jpg" }
    ];

    const results = document.getElementById("results");
    const status = document.getElementById("status");

    function render(list) {
      results.innerHTML = "";
      list.forEach(movie => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img class="poster" src="${movie.poster}">
          <div class="card-body">
            <h3>${movie.title}</h3>
            <div class="meta">${movie.genre}</div>
            <div class="score">Score: ${movie.score}</div>
          </div>
        `;
        results.appendChild(card);
      });
    }

    function recommend() {
      const search = document.getElementById("search").value.toLowerCase();
      const genre = document.getElementById("genre").value;

      status.textContent = "Fetching recommendations…";

      setTimeout(() => {
        let filtered = movies.filter(m =>
          (!genre || m.genre === genre) &&
          (!search || m.title.toLowerCase().includes(search))
        );

        filtered.sort((a, b) => b.score - a.score);
        status.textContent = `Showing ${filtered.length} result(s)`;
        render(filtered);
      }, 400);
    }

    function surprise() {
      const pick = movies[Math.floor(Math.random() * movies.length)];
      status.textContent = "Surprise recommendation!";
      render([pick]);
    }

    function resetView() {
      document.getElementById("search").value = "";
      document.getElementById("genre").value = "";
      status.textContent = "Showing all movies.";
      render(movies);
    }

    resetView();
  </script>
</body>
</html>
